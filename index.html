<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <h1>{{ message }}</h1>
  </div>

  <div id="app-2">
    <h2>{{ name }}</h2>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello, Vue!'
      }
    })

    var app2 = new Vue({
      el: '#app-2',
      data: {
        name: 'Shetabyad.com'
      }
    })
  </script>
</body>
</html>
